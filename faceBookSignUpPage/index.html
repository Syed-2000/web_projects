<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.0-web/css/fontawesome.min.css">
    <title>Facebook Sign Up Page</title>
</head>
<body>
    <div class="header">
        <div class="content">
            <div class="logo">
                facebook
            </div>
            <div class="input_divs">
                <div class="email_div">
                    <label for="email">Email</label>
                    <input  type="email" />
                </div>
                <div class="password_div">
                    <label for="email">Password</label>
                    <input type="password" />
                    <button>Forgotten account?</button>
                </div>  
                <input class="loginButton" type="button" value="Log In">  
            </div>

        </div>
        
    </div>

    <div class="container">
        <div class="form"> 
                <h1>Create a new account</h1>
                <h6>It's quick and very easy</h6>   
                <input type="text" placeholder="First name">
                <input type="text" placeholder="Last name"><br /> <br>
                <input type="email" placeholder="Mobile or email"><br /> <br>
                <input type="password" placeholder="New Password"><br /><br>
                <label for="Birthday">Birthday</label><br />
                <select>
                    <option>Day</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
                <select>
                    <option>Month</option>
                    <option>January</option>
                    <option>Febraury</option>
                    <option>March</option>
                    <option>April</option>
                    <option>March</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
                <select><option>Year</option></select><br>
                <label for="Gender">Gender</label><br>
                <input type="radio" name="Gender" placeholder="Female">Female
                <input type="radio" name="Gender" placeholder="Male">Male
                <input type="radio" name="Gender" placeholder="Custom">Custom
                <p>By clicking Sign Up, you agree to our Terms,
                     Data Policy and <br> Cookie Policy.
                    You may receive SMS notifications from us
                     and <br> can opt out at any time.
                </p>
                <input type="button" value="Sign Up">
                
        </div>
    </div>
    
</body>
</html>
